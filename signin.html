<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sleeve Up! Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Sleeve Up!</h1>
      <h2>Bergabung dengan Sleeve Up dan temukan pengalaman magang yang sesuai</h2>
    </div>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Nama Lengkap" required>
      <input type="email" name="email" placeholder="Alamat Email" required>
      <input type="password" name="password" placeholder="Kata Sandi" required>
      <input type="checkbox" name="showPassword" id="showPassword">
      <label for="showPassword">Tampilkan</label>
      <button type="submit">Setuju & Bergabung</button>
      <span class="or">atau</span>
      <a href="#">Daftar dengan Google</a>
      <a href="#">Sudah punya Sleeve Up? Login</a>
    </form>
    <div class="check"></div>
  </div>
</body>
</html>
