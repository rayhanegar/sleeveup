<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-800 min-h-screen flex flex-col text-white">
    <div class="flex-1 p-4">
      <div class="h-5/6 overflow-auto p-4 space-y-4" id="chat-history">
        <!-- Chat messages will be appended here -->
      </div>
      <form
        id="chat-form"
        class="w-full flex justify-between border-t-2 border-gray-400 pt-4"
      >
        <input
          type="text"
          id="chat-input"
          placeholder="Type your message here"
          class="w-full p-2 bg-gray-700 border-none rounded text-white focus:outline-none focus:ring"
        />
        <button
          type="submit"
          class="w-auto bg-blue-600 ml-4 p-2 px-4 rounded hover:bg-blue-700 transition duration-300"
        >
          Send
        </button>
      </form>
    </div>

    <script>
      const chatHistoryEl = document.getElementById("chat-history");
      const chatForm = document.getElementById("chat-form");
      const chatInput = document.getElementById("chat-input");

      // Load chat history from local storage
      function loadChatHistory() {
        const messages = JSON.parse(localStorage.getItem("chatHistory")) || [];
        messages.forEach((message) => {
          const msgEl = document.createElement("div");
          msgEl.textContent = message;
          chatHistoryEl.appendChild(msgEl);
        });
      }

      // Save chat message to local storage
      function saveMessage(message) {
        const messages = JSON.parse(localStorage.getItem("chatHistory")) || [];
        messages.push(message);
        localStorage.setItem("chatHistory", JSON.stringify(messages));
      }

      // Submit chat message
      chatForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const message = chatInput.value.trim();
        if (message) {
          saveMessage(message);
          const msgEl = document.createElement("div");
          msgEl.textContent = message;
          chatHistoryEl.appendChild(msgEl);
          chatHistoryEl.scrollTop = chatHistoryEl.scrollHeight;
          chatInput.value = "";
        }
      });

      // Initialize chat history on page load
      window.onload = loadChatHistory;
    </script>
  </body>
</html>
